<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        var products = [
            {
                name: "Apple",
                price: 20,
                description: "Fresh red apple",
                image: "https://placehold.co/600x400/png"
            },
            {
                name: "Banana",
                price: 60,
                description: "Sweet yellow banana",
                image: "https://placehold.co/600x400/png"
            },
            {
                name: "Mango",
                price: 40,
                description: "Juicy tropical mango",
                image: "https://placehold.co/600x400/png"
            },
            {
                name: "Coconut",
                price: 50,
                description: "Refreshing coconut drink",
                image: "https://placehold.co/600x400/png"
            }
        ];

        function addToCart() {
            var myModal = new boostrap.Modal(document.getElementById('sample-modal'));
            myModal.show();
        }

        function searchProcduct() {
            var container = document.getElementById("product-list");
            container.innerHTML = "";
            var input = document.getElementById("input-keyword");
            var keyword = input.value;
            var filterdProducts = [];
            for (var i = 0; i < products.length; i++) {
                var product = products[i];

                if(product.name.toLowerCase().indexOf(keyword.toLowerCase()) > -1) {
                    filterdProducts.push(product);
                }
            }

            if (filterdProducts.length == 0) {
                var toastEl = document.getElementById('toast-container');
                var toast = new bootstrap.Toast(toastEl);
                toast.show();
                return;
            }

            for (var i = 0; i < filterdProducts.length; i++) {
                var product = filterdProducts[i];
                var itemTemplate = `
                    <div class="col-xs-12 col-md-4 col-lg-12 p-3">
                        <div class="card shadow-sm">
                            <div class="row">
                                <div class="col-md-12 col-lg-4">
                                    <img src="${product.image}" class="card-img-top" />
                                </div>
                                <div class="col-md-12 col-lg-8">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text text-muted">
                                            ${product.description}
                                        </p>
                                        <h6 class="text-success">THB ${product.price}</h6>
                                        <a href="#" class="btn btn-dark">Add to cart</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML = container.innerHTML + itemTemplate;
            };
        }
        
        document.addEventListener("DOMContentLoaded", function () {
            var container = document.getElementById("product-list");
            container.innerHTML = "";
            for (var i = 0; i < products.length; i++) {
                var product = products[i];
                var itemTemplate = `
                    <div class="col-xs-12 col-md-4 col-lg-12 p-3">
                        <div class="card shadow-sm">
                            <div class="row">
                                <div class="col-md-12 col-lg-4">
                                    <img src="${product.image}" class="card-img-top" />
                                </div>
                                <div class="col-md-12 col-lg-8">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text text-muted">
                                            ${product.description}
                                        </p>
                                        <h6 class="text-success">THB ${product.price}</h6>
                                        <a href="#" class="btn btn-dark" onclick="">Add to cart</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += itemTemplate;
            };  
        });
    </script>

</head>
<body>

    <div class="container my-4">
        <h1 >Fruit Shop</h1>
        <div class="row">
            <div class="col-12 form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="input-keyword" placeholder="Search for ...">
                    <button class="btn btn-primary" type="button" onclick="searchProcduct()" id="button-search">Search</button>
                </div>
            </div>
        </div>
        <div class="row" id="product-list"></div>
    </div>
    
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" role="alert" id="toast-container">
            <div class="toast-header">
                <h5>Alert!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Product not found.
            </div>
        </div>
    </div>

    <div class="modal fade" id="sample-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure to dp this item?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4 col-lg-12 p-3">
                <div class="card shadow-sm">
                    <div class="row">
                        <div class="col-md-12 col-lg-4">
                            <img src="https://placehold.co/600x400/png" class="card-img-top" />
                        </div>
                        <div class="col-md-12 col-lg-8">
                            <div class="card-body">
                                <h5 class="card-title">Card titleProduct 015</h5>
                                <p class="card-text text-muted">
                                    My product 01
                                </p>
                                <h6 class="text-success">THB 300</h6>
                                <a href="#" class="btn btn-info">Add to cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div>
                    <h2>Form Sample</h2>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form action="">
                            <div class="mb-3">
                                <label for="Input-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="Input-name" placeholder="Enter name">
                            </div>
                            <div class="mb-3">
                                <label for="Input-country" class="form-label">Country</label>
                                <select name="form-select" id="input-country">
                                    <option value="">-- Please select --</option>
                                    <option value="th">Thailand</option>
                                    <option value="jp">Japan</option>
                                    <option value="cn">China</option>
                                    <option value="us">United States</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hobby</label>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" class="form-check-input" id="hobby-reading" value="reading">
                                    <label for="hobby-reading" class="form-check-label">Reading</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" class="form-check-input" id="hobby-swimming"
                                        value="swimming">
                                    <label for="hobby-swimming" class="form-check-label">Swimming</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
