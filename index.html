        function addToCart(){
                var modalEl = document.getElementById("sample-modal");
                var modal = new bootstrap.Modal(modalEl);
                modal.show();
        }

        function searchProcduct() {
            var container = document.getElementById("product-list");
            container.innerHTML = "";

            var Catagory = document.getElementById("Catagory");
                console.log(Catagory.value);

            var input = document.getElementById("input-keyword");
            var keyword = input.value;
            var filterdProducts = [];
            for (var i = 0; i < products.length; i++) {
                var product = products[i];

                if(product.name.toLowerCase().indexOf(keyword.toLowerCase()) > -1) {
                    if(product.catagory.toLowerCase() == Catagory.value.toLowerCase()) {
                        filterdProducts.push(product);
                    }
                    if(Catagory.value == "All") {
                        filterdProducts.push(product);
                    }
                }
            }

            if (filterdProducts.length == 0) {
                var toastEl = document.getElementById('toast-container');
                var toast = new bootstrap.Toast(toastEl);
                toast.show();
                return;
            }

            for (var i = 0; i < filterdProducts.length; i++) {
                var product = filterdProducts[i];
                var itemTemplate = `
                    <div class="row col-6 col-lg-2">
                        <div class="col-xs col-md-12 col-lg-12 p-2">
                            <div class="card shadow-sm">
                                <div class="col-md-12 col-lg-12">
                                    <img src="${product.image}" class="card-img-top" alt="">
                                </div>
                                <div class="col-md-12 col-lg-12">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">${product.name}</h5>
                                        <p class="card-text">
                                            ${product.description}
                                        </p>
                                        <p class="card-text text-muted">
                                           <span>Catagory:</span> ${product.catagory}
                                        </p>
                                        <h6 class="text-success">${product.price} THB</h6>
                                        <a href="#" class="btn btn-dark" onclick="addToCart()">Add to Cart</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> `;
                container.innerHTML = container.innerHTML + itemTemplate;
            };
        }
        
        document.addEventListener("DOMContentLoaded", function () {
            var container = document.getElementById("product-list");
            container.innerHTML = "";
            for (var i = 0; i < products.length; i++) {
